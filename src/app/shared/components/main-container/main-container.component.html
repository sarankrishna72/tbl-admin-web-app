<section id="main-container" class="h-full overflow-auto p-4 bg-neutral-100">
  <div class="min-h-full flex gap-4 ">
    <div class=" laptop:block hidden ">
      <app-left-menu />
    </div>

    <div  class="transition-opacity z-10 duration-300 ease-out hidden max-laptop:block opacity-0 overflow-hidden absolute left-0 top-0 h-full popup-bg {{_appStoreService.sideMenuOpened ? '!w-full !opacity-100': ''}} ">
      <div class="{{_appStoreService.sideMenuOpened ? 'w-60 overflow-hidden': 'w-0 overflow-hidden'}} transition-width h-full duration-500 ease-in-out" appOutsideClick (appClickOutside)="toggleOutSide()">
        <app-left-menu class="   h-full"  />
      </div>
    </div>

    <div class="card-box-shadow  bg-white p-5 rounded-lg" style="    width: calc(100% - 224px);">
      <ng-content></ng-content>
    </div>
  </div>
</section>
