<app-main-container>
  <div class="flex justify-between  items-center">
    <app-title size="xxl" theme="secondary" classes="roboto-medium max-tablet:!text-xl">Manage Outlets</app-title>
    <div class="laptop:block hidden">
      <app-button buttonSize="xs" buttonTheme="primary-outlined">
        <div class="flex items-center justify-center gap-1">
          <span class="material-icons text-md cursor-pointer noselect ">
            {{ 'add' }}
          </span>
          <span>Create New Outlet </span>
        </div>
      </app-button>
    </div>

    <div class="laptop:hidden block">
      <app-button (onClick)="_appStoreService.toggleSideMenuOpened()" buttonSize="sm" classes="!p-0" buttonTheme="">
        <div class="h-7 flex items-center">
          <img [src]="staticImages.menu" class="" />
        </div>
      </app-button>
    </div>
  </div>
  <div class="mt-6">
    <app-table></app-table>
  </div>
</app-main-container>
