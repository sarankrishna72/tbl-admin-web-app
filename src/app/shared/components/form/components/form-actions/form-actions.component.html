<div class="w-full flex justify-between gap-3">
  @for ( action of actions ; track action.actionType) {
  <app-button [classes]="action.buttonConfig?.classes + ' mt-3 ' || '' "
    [buttonRadius]="action.buttonConfig?.buttonRadius || 'md'" [buttonSize]="action.buttonConfig?.buttonSize || 'md'"
    [buttonType]="action.buttonConfig?.buttonType || 'button'"
    [disabled]="((action.validationDisable || false) && formGroup.invalid)" [style]="action.buttonConfig?.style || {}"
    [rounded]="action.buttonConfig?.rounded || false" [fullWidth]="action.buttonConfig?.fullWidth || false"
    (onClick)="buttonCTA(action)" class="w-full">
    {{action.label}}
  </app-button>
  }
</div>
